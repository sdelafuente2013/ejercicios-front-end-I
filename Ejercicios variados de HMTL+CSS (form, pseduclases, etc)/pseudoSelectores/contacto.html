<!DOCTYPE html>

<body>
    <header>
        <h5>20% de descuento en todos los productos!</h5>
        <div class="titulo">
            <img src="img/logo.png" alt="Logo de la Tienda">
            <h2>Nombre Tienda</h2>

        <nav>

            <div class="titulo">
                <h1>Añadí tu super!</h1>

                    <label for="fecha">Fecha</label> <br>
                    <input type="date" id="fecha" name="fecha">
                </div>

                <div>
                    <label for="archivo">Agregar Foto</label> <br>
